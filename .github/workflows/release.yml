name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: true
        type: string
      notes:
        description: 'Release Notes / Changelog'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build all targets via scripts/build.sh
        run: |
          bash scripts/build.sh -Platforms windows,linux,macos,arm -Architectures x64,x86,amd64,arm64,v7,v8
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'push' && github.ref_name || inputs.version }}
          body: ${{ inputs.notes }}
          body_path: ${{ github.event_name == 'push' && format('docs/release/{0}.md', github.ref_name) || '' }}
          files: |
            bin/**/*
            checksums/**/*.sha256
