name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: true
        type: string
      notes:
        description: 'Release Notes / Changelog'
        required: false
        type: string

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Test
        run: go test ./...

      - name: Build
        run: go build -ldflags="-s -w" -o msp.exe ./cmd/msp

      - name: SHA256
        run: |
          $h = (Get-FileHash -Algorithm SHA256 .\msp.exe).Hash.ToLower()
          "$h  msp.exe" | Out-File -FilePath .\msp.exe.sha256 -Encoding ascii

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          body: ${{ inputs.notes }}
          body_path: ${{ github.event_name == 'push' && format('docs/release/{0}.md', github.ref_name) || '' }}
          files: |
            msp.exe
            msp.exe.sha256
