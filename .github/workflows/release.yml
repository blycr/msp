name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: true
        type: string
      notes:
        description: 'Release Notes / Changelog'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run build.sh for Linux/ARM
        run: |
          bash scripts/build.sh -Platforms linux,arm -Architectures amd64,arm64,v7,v8
      - name: Upload Linux/ARM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm-artifacts
          path: |
            bin/linux/amd64/msp-linux-amd64
            bin/linux/arm64/msp-linux-arm64
            bin/arm/v7/msp-arm-v7
            bin/arm/v8/msp-arm-v8
            checksums/msp-linux-amd64.sha256
            checksums/msp-linux-arm64.sha256
            checksums/msp-arm-v7.sha256
            checksums/msp-arm-v8.sha256

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run build.sh for macOS
        run: |
          bash scripts/build.sh -Platforms macos -Architectures amd64,arm64
      - name: Build macOS universal and checksums
        run: |
          lipo -create -output bin/macos/msp-macos-universal bin/macos/msp-macos-amd64 bin/macos/msp-macos-arm64
          shasum -a 256 bin/macos/msp-macos-amd64 | awk '{print $1"  msp-macos-amd64"}' > checksums/msp-macos-amd64.sha256
          shasum -a 256 bin/macos/msp-macos-arm64 | awk '{print $1"  msp-macos-arm64"}' > checksums/msp-macos-arm64.sha256
          shasum -a 256 bin/macos/msp-macos-universal | awk '{print $1"  msp-macos-universal"}' > checksums/msp-macos-universal.sha256
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            bin/macos/msp-macos-amd64
            bin/macos/msp-macos-arm64
            bin/macos/msp-macos-universal
            checksums/msp-macos-amd64.sha256
            checksums/msp-macos-arm64.sha256
            checksums/msp-macos-universal.sha256

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run build.ps1 for Windows x64/x86
        shell: pwsh
        run: |
          scripts/build.ps1 -Platforms windows -Architectures x64,x86
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            bin/windows/x64/msp-windows-amd64.exe
            bin/windows/x86/msp-windows-386.exe
            checksums/msp-windows-amd64.sha256
            checksums/msp-windows-386.sha256

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_out
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'push' && github.ref_name || inputs.version }}
          body: ${{ inputs.notes }}
          body_path: ${{ github.event_name == 'push' && format('docs/release/{0}.md', github.ref_name) || '' }}
          files: |
            release_out/**/*
