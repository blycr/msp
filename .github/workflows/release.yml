name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: true
        type: string
      notes:
        description: 'Release Notes / Changelog'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set release variables
        shell: bash
        env:
          NOTES_INPUT: ${{ inputs.notes }}
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${{ github.ref_name }}"
          else
            tag="${{ inputs.version }}"
          fi
          if [ "${tag#v}" = "$tag" ]; then
            tag="v$tag"
          fi
          echo "RELEASE_TAG=$tag" >> "$GITHUB_ENV"
          notes_path="docs/release/$tag.md"
          if [ -f "$notes_path" ]; then
            tmp_notes="$RUNNER_TEMP/release_notes_$tag.md"
            cp "$notes_path" "$tmp_notes"
            echo "RELEASE_NOTES_PATH=$tmp_notes" >> "$GITHUB_ENV"
          else
            if [ "${{ github.event_name }}" = "push" ]; then
              echo "Release notes file not found: $notes_path" >&2
              exit 1
            fi
            if [ -z "$NOTES_INPUT" ]; then
              echo "Release notes file not found and no input notes provided: $notes_path" >&2
              exit 1
            fi
            echo "RELEASE_NOTES_PATH=" >> "$GITHUB_ENV"
          fi
      - name: Checkout tag for workflow_dispatch build
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git checkout "$RELEASE_TAG"
      - name: Build from tag and fallback to HEAD if no artifacts
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        env:
          HEAD_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "[Info] Build at tag: $RELEASE_TAG"
          bash scripts/build.sh -Platforms windows,linux,macos,arm -Architectures x64,x86,amd64,arm64,v7,v8 || true
          count=$(find bin -type f | wc -l || echo 0)
          if [ "$count" -le 0 ]; then
            echo "[Warn] No artifacts produced at tag, fallback to HEAD: $HEAD_SHA"
            git checkout "$HEAD_SHA"
            bash scripts/build.sh -Platforms windows,linux,macos,arm -Architectures x64,x86,amd64,arm64,v7,v8
          else
            echo "[Info] Artifacts produced at tag: $count files"
          fi
      - name: Build all targets via scripts/build.sh (push event)
        if: github.event_name == 'push'
        run: |
          bash scripts/build.sh -Platforms windows,linux,macos,arm -Architectures x64,x86,amd64,arm64,v7,v8
      - name: Create GitHub Release (tag push)
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          body_path: ${{ env.RELEASE_NOTES_PATH }}
          fail_on_unmatched_files: true
          files: |
            bin/**/*
            checksums/**/*.sha256
      - name: Create GitHub Release (workflow_dispatch, with notes file)
        if: github.event_name == 'workflow_dispatch' && env.RELEASE_NOTES_PATH != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          body_path: ${{ env.RELEASE_NOTES_PATH }}
          fail_on_unmatched_files: true
          files: |
            bin/**/*
            checksums/**/*.sha256
      - name: Create GitHub Release (workflow_dispatch, with input notes)
        if: github.event_name == 'workflow_dispatch' && env.RELEASE_NOTES_PATH == ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          body: ${{ inputs.notes }}
          fail_on_unmatched_files: true
          files: |
            bin/**/*
            checksums/**/*.sha256
