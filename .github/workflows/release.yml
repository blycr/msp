name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: true
        type: string
      notes:
        description: 'Release Notes / Changelog'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Frontend
        working-directory: ./web
        run: |
          npm install
          npm run build
      - name: Test
        run: go test ./...
      - name: Build Linux amd64/arm64 and ARM v7/v8
        run: |
          mkdir -p bin/linux/amd64 bin/linux/arm64 bin/arm/v7 bin/arm/v8 checksums
          export CGO_ENABLED=0
          export GOOS=linux
          export GOARCH=amd64
          go build -trimpath -ldflags="-s -w" -o bin/linux/amd64/msp-linux-amd64 ./cmd/msp
          sha256sum bin/linux/amd64/msp-linux-amd64 > checksums/msp-linux-amd64.sha256
          export GOARCH=arm64
          go build -trimpath -ldflags="-s -w" -o bin/linux/arm64/msp-linux-arm64 ./cmd/msp
          sha256sum bin/linux/arm64/msp-linux-arm64 > checksums/msp-linux-arm64.sha256
          export GOARCH=arm
          export GOARM=7
          go build -trimpath -ldflags="-s -w" -o bin/arm/v7/msp-arm-v7 ./cmd/msp
          sha256sum bin/arm/v7/msp-arm-v7 > checksums/msp-arm-v7.sha256
          export GOARCH=arm64
          unset GOARM
          go build -trimpath -ldflags="-s -w" -o bin/arm/v8/msp-arm-v8 ./cmd/msp
          sha256sum bin/arm/v8/msp-arm-v8 > checksums/msp-arm-v8.sha256
      - name: Upload Linux/ARM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm-artifacts
          path: |
            bin/linux/amd64/msp-linux-amd64
            bin/linux/arm64/msp-linux-arm64
            bin/arm/v7/msp-arm-v7
            bin/arm/v8/msp-arm-v8
            checksums/msp-linux-amd64.sha256
            checksums/msp-linux-arm64.sha256
            checksums/msp-arm-v7.sha256
            checksums/msp-arm-v8.sha256

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Frontend
        working-directory: ./web
        run: |
          npm install
          npm run build
      - name: Test
        run: go test ./...
      - name: Build macOS amd64/arm64 and universal
        run: |
          mkdir -p bin/macos checksums
          export CGO_ENABLED=0
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o bin/macos/msp-macos-amd64 ./cmd/msp
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o bin/macos/msp-macos-arm64 ./cmd/msp
          lipo -create -output bin/macos/msp-macos-universal bin/macos/msp-macos-amd64 bin/macos/msp-macos-arm64
          shasum -a 256 bin/macos/msp-macos-amd64 | awk '{print $1"  msp-macos-amd64"}' > checksums/msp-macos-amd64.sha256
          shasum -a 256 bin/macos/msp-macos-arm64 | awk '{print $1"  msp-macos-arm64"}' > checksums/msp-macos-arm64.sha256
          shasum -a 256 bin/macos/msp-macos-universal | awk '{print $1"  msp-macos-universal"}' > checksums/msp-macos-universal.sha256
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            bin/macos/msp-macos-amd64
            bin/macos/msp-macos-arm64
            bin/macos/msp-macos-universal
            checksums/msp-macos-amd64.sha256
            checksums/msp-macos-arm64.sha256
            checksums/msp-macos-universal.sha256

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Frontend
        working-directory: ./web
        run: |
          npm install
          npm run build
      - name: Test
        run: go test ./...
      - name: Build Windows x64/x86
        run: |
          New-Item -ItemType Directory -Force -Path bin/windows/x64 | Out-Null
          New-Item -ItemType Directory -Force -Path bin/windows/x86 | Out-Null
          New-Item -ItemType Directory -Force -Path checksums | Out-Null
          $env:CGO_ENABLED="0"
          $env:GOOS="windows"; $env:GOARCH="amd64"
          go build -trimpath -ldflags="-s -w" -o bin/windows/x64/msp-windows-amd64.exe ./cmd/msp
          $h1=(Get-FileHash -Algorithm SHA256 bin/windows/x64/msp-windows-amd64.exe).Hash.ToLower()
          "$h1  msp-windows-amd64.exe" | Out-File -FilePath checksums/msp-windows-amd64.sha256 -Encoding ascii
          $env:GOOS="windows"; $env:GOARCH="386"
          go build -trimpath -ldflags="-s -w" -o bin/windows/x86/msp-windows-386.exe ./cmd/msp
          $h2=(Get-FileHash -Algorithm SHA256 bin/windows/x86/msp-windows-386.exe).Hash.ToLower()
          "$h2  msp-windows-386.exe" | Out-File -FilePath checksums/msp-windows-386.sha256 -Encoding ascii
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            bin/windows/x64/msp-windows-amd64.exe
            bin/windows/x86/msp-windows-386.exe
            checksums/msp-windows-amd64.sha256
            checksums/msp-windows-386.sha256

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_out
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'push' && github.ref_name || inputs.version }}
          body: ${{ inputs.notes }}
          body_path: ${{ github.event_name == 'push' && format('docs/release/{0}.md', github.ref_name) || '' }}
          files: |
            release_out/**/*
