name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: true
        type: string
      notes:
        description: 'Release Notes / Changelog'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ""
      RELEASE_NOTES_PATH: ""
      RELEASE_TARGET: ""
      UPLOAD_FILES: ""
      NO_ARTIFACTS: "0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack
        run: corepack enable
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Set release tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${{ github.ref_name }}"
          else
            tag="${{ inputs.version }}"
          fi
          if [ "${tag#v}" = "$tag" ]; then
            tag="v$tag"
          fi
          echo "RELEASE_TAG=$tag" >> "$GITHUB_ENV"
          echo "RELEASE_TARGET=${{ github.sha }}" >> "$GITHUB_ENV"
      - name: Build all targets via scripts/build.sh
        shell: bash
        run: |
          set -euo pipefail
          rm -rf bin checksums debug || true
          chmod +x scripts/build.sh
          sed -i 's/\r$//' scripts/build.sh
          # Build specified platforms and architectures
          bash scripts/build.sh -Platforms windows,linux,macos,arm -Architectures x64,x86,amd64,arm64,v7,v8

      - name: Prepare release notes
        shell: bash
        env:
          NOTES_INPUT: ${{ inputs.notes }}
        run: |
          set -euo pipefail
          notes_path="docs/release/$RELEASE_TAG.md"
          if [ -f "$notes_path" ]; then
            tmp_notes="$RUNNER_TEMP/release_notes_$RELEASE_TAG.md"
            cp "$notes_path" "$tmp_notes"
            echo "RELEASE_NOTES_PATH=$tmp_notes" >> "$GITHUB_ENV"
          else
            if [ "${{ github.event_name }}" = "push" ]; then
              echo "Release notes file not found: $notes_path" >&2
              exit 1
            fi
            if [ -z "$NOTES_INPUT" ]; then
              echo "Release notes file not found and no input notes provided: $notes_path" >&2
              exit 1
            fi
            echo "RELEASE_NOTES_PATH=" >> "$GITHUB_ENV"
          fi
      - name: Remove debug copies
        shell: bash
        run: |
          rm -rf debug || true
      - name: Compute upload file list
        shell: bash
        run: |
          set -euo pipefail
          files=""
          if [ -d bin ]; then
            files="$(find bin -type f -print || true)"
          fi
          if [ -d checksums ]; then
            more="$(find checksums -type f -name '*.sha256' -print || true)"
            files="$(printf "%s\n%s" "$files" "$more")"
          fi
          files="$(printf "%s\n" "$files" | sed '/^$/d' \
            | grep -E '^(bin/(windows|linux|macos|arm)/.+|checksums/.+\.sha256)$' || true)"
          if [ -z "$files" ]; then
            echo "NO_ARTIFACTS=1" >> "$GITHUB_ENV"
            echo "UPLOAD_FILES=" >> "$GITHUB_ENV"
            echo "[Warn] No artifacts found to upload"
          else
            {
              echo "UPLOAD_FILES<<EOF"
              printf "%s\n" "$files"
              echo "EOF"
            } >> "$GITHUB_ENV"
            echo "[Info] Files to upload:"
            printf "%s\n" "$files"
          fi
      - name: Create GitHub Release (tag push)
        if: github.event_name == 'push' && env.NO_ARTIFACTS != '1'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          body_path: ${{ env.RELEASE_NOTES_PATH }}
          fail_on_unmatched_files: true
          files: ${{ env.UPLOAD_FILES }}
      - name: Create GitHub Release (workflow_dispatch, with notes file)
        if: github.event_name == 'workflow_dispatch' && env.NO_ARTIFACTS != '1' && env.RELEASE_NOTES_PATH != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ env.RELEASE_TARGET }}
          body_path: ${{ env.RELEASE_NOTES_PATH }}
          fail_on_unmatched_files: true
          files: ${{ env.UPLOAD_FILES }}
      - name: Create GitHub Release (workflow_dispatch, with input notes)
        if: github.event_name == 'workflow_dispatch' && env.NO_ARTIFACTS != '1' && env.RELEASE_NOTES_PATH == ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ env.RELEASE_TARGET }}
          body: ${{ inputs.notes }}
          fail_on_unmatched_files: true
          files: ${{ env.UPLOAD_FILES }}
