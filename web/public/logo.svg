<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="msp_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb" /> <!-- Blue 600 -->
      <stop offset="50%" stop-color="#06b6d4" /> <!-- Cyan 500 -->
      <stop offset="100%" stop-color="#0ea5e9" /> <!-- Sky 500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- The base shape is a rounded triangle, sliced by negative space arcs to look like "Wi-Fi" or "Streaming" waves -->
  <mask id="slice_mask">
    <!-- White reveals, Black hides -->
    <rect x="0" y="0" width="512" height="512" fill="white"/>
    
    <!-- Cut 1: Large gap -->
    <circle cx="100" cy="256" r="100" fill="black" stroke="black" stroke-width="40"/>
    
    <!-- Cut 2: Smaller gap -->
    <circle cx="100" cy="256" r="210" fill="none" stroke="black" stroke-width="40"/>
  </mask>

  <!-- Main Play Triangle Group -->
  <g mask="url(#slice_mask)" filter="url(#glow)">
    <path d="M140 86 L430 236 C445 244 445 268 430 276 L140 426 C120 436 96 422 96 400 L96 112 C96 90 120 76 140 86 Z" 
          fill="url(#msp_grad)" />
  </g>
</svg>